<script>
    /* ==========================================
       ç¬¬ä¸€éƒ¨åˆ†ï¼šé…ç½®ä¸å·¥å…· (ä¸ç”¨åŠ¨)
       ========================================== */
    const GITHUB_CONFIG = { username: "dlezywj-cell", repo: "backtest", path: "grid_config.json", branch: "main" };
    const PROXY = 'https://corsproxy.io/?'; 
    let stocks = JSON.parse(localStorage.getItem('gridStocks')) || [];
    let myChart = null;
    let selectedIndex = -1;

    // åˆå§‹åŒ–æ—¥æœŸ
    const today = new Date();
    const lastYear = new Date();
    lastYear.setFullYear(today.getFullYear() - 1);
    const toDateStr = d => d.toISOString().split('T')[0];
    document.getElementById('inEndDate').value = toDateStr(today);
    document.getElementById('inStartDate').value = toDateStr(lastYear);
    renderTable();

    /* ==========================================
       ç¬¬äºŒéƒ¨åˆ†ï¼šç­–ç•¥é€»è¾‘å±‚ (â˜…åœ¨è¿™é‡Œæ›¿æ¢ä½ çš„é€»è¾‘â˜…)
       ========================================== */
    
    /**
     * æ ¸å¿ƒå›æµ‹å‡½æ•°
     * @param {Array} klines - Kçº¿æ•°ç»„ [{date, close, high, low}, ...]
     * @param {Object} params - å‚æ•° { capital, minCap, maxCap, totalShares, grids, lotSize }
     */
    function calculateStrategy(klines, params) {
        // 1. åŸºç¡€å‚æ•°
        const capital = params.capital; 
        const grids = params.grids; 
        const lotSize = params.lotSize;
        const feeRate = 0.00025;

        // 2. è®¡ç®—ç½‘æ ¼ä»·æ ¼ (å½“å‰é€»è¾‘ï¼šç­‰æ¯”ç½‘æ ¼)
        // å¦‚æœä½ æœ‰æ–°é€»è¾‘ï¼Œè¯·ä¿®æ”¹è¿™é‡Œçš„ gridLines ç”Ÿæˆæ–¹å¼
        const minPrice = (params.minCap * 100000000) / params.totalShares;
        const maxPrice = (params.maxCap * 100000000) / params.totalShares;
        const ratio = Math.pow((maxPrice / minPrice), 1 / grids);
        
        let gridLines = [];
        for(let i = 0; i <= grids; i++) {
            gridLines.push(minPrice * Math.pow(ratio, i));
        }

        // 3. çŠ¶æ€å˜é‡
        let cash = capital; 
        let shares = 0; 
        let trades = []; 
        let history = []; 

        // è¾…åŠ©ï¼šåˆ¤æ–­å½“å‰ä»·æ ¼åœ¨ç¬¬å‡ æ ¼
        const getIdx = p => {
            if(p < gridLines[0]) return -1; 
            if(p >= gridLines[grids]) return grids;
            for(let i=0; i<grids; i++) if(p >= gridLines[i] && p < gridLines[i+1]) return i;
            return 0;
        };
        
        // 4. åˆå§‹å»ºä»“ (ç¬¬ä¸€å¤©)
        let idx = getIdx(klines[0].close);
        if(idx >= 0 && idx < grids) {
            let pct = (grids - idx) / grids; // ä»·æ ¼è¶Šä½ä»“ä½è¶Šé‡
            let vol = Math.floor((capital * pct) / klines[0].close / lotSize) * lotSize;
            if(vol > 0) {
                cash -= vol * klines[0].close * (1 + feeRate); 
                shares += vol;
                trades.push({ date: klines[0].date, type: 'å»ºä»“', price: klines[0].close });
            }
        }
        
        // 5. æ—¥çº¿å¾ªç¯ (äº¤æ˜“é€»è¾‘)
        for(let i = 1; i < klines.length; i++) {
            const d = klines[i];
            
            // ä¹°å…¥é€»è¾‘
            if(idx >= 0 && idx <= grids) { 
                let buyPrice = (idx === grids) ? gridLines[grids-1] : gridLines[idx];
                if(d.low <= buyPrice) {
                     let unitMoney = capital / grids; 
                     let vol = Math.floor(unitMoney / buyPrice / lotSize) * lotSize;
                     if(cash >= vol * buyPrice && vol > 0) {
                         cash -= vol * buyPrice * (1 + feeRate); 
                         shares += vol; 
                         trades.push({ date: d.date, type: 'BUY', price: buyPrice }); 
                         idx--;
                     }
                }
            }
            
            // å–å‡ºé€»è¾‘
            if(idx < grids) {
                let sellPrice = gridLines[idx+1];
                if(d.high >= sellPrice) {
                    let unitMoney = capital / grids; 
                    let vol = Math.floor(unitMoney / sellPrice / lotSize) * lotSize; 
                    let actualSell = Math.min(shares, vol);
                    if(actualSell >= lotSize) {
                        cash += actualSell * sellPrice * (1 - feeRate); 
                        shares -= actualSell; 
                        trades.push({ date: d.date, type: 'SELL', price: sellPrice }); 
                        idx++;
                    }
                }
            }
            
            // è®°å½•å½“æ—¥èµ„äº§
            history.push({ date: d.date, val: cash + shares * d.close, close: d.close });
        }

        return { history, trades, gridLines };
    }

    /* ==========================================
       ç¬¬ä¸‰éƒ¨åˆ†ï¼šæ§åˆ¶å±‚ (è°ƒç”¨API, æ›´æ–°UI)
       ========================================== */
    
    // è¿è¡Œå›æµ‹å…¥å£
    async function runSelectedBacktest() {
        if(selectedIndex < 0) return;
        const s = stocks[selectedIndex];
        const btn = document.getElementById('btn-run');
        const oldTxt = btn.innerText; btn.innerText = "â³..."; btn.disabled = true;

        // é‡ç½®UI
        document.getElementById('val-ret').innerText = '--';
        document.getElementById('val-stock').innerText = '--';
        document.getElementById('val-count').innerText = '--';
        if(myChart) myChart.clear();

        const sd = document.getElementById('inStartDate').value;
        const ed = document.getElementById('inEndDate').value;

        try {
            // 1. è·å–è‚¡æœ¬ (ä¸œè´¢)
            const emSecId = (s.code.endsWith('.SS')||s.code.startsWith('6')) ? '1.'+s.code.replace('.SS','') : '0.'+s.code.replace('.SZ','');
            const codeRaw = emSecId.split('.')[1]; const emMkt = emSecId.split('.')[0];
            const capRes = await fetch(PROXY + encodeURIComponent(`https://push2.eastmoney.com/api/qt/ulist.np/get?secids=${emMkt}.${codeRaw}&fields=f2,f20&invt=2&fltt=2`));
            const capJson = await capRes.json();
            let capData = null;
            if(capJson.data?.diff) capData = Array.isArray(capJson.data.diff) ? capJson.data.diff[0] : capJson.data.diff[codeRaw];
            if(!capData) throw new Error("æ— æ³•è·å–è‚¡æœ¬ä¿¡æ¯");
            const totalShares = capData.f20 / capData.f2;

            // 2. è·å–å†å²Kçº¿ (Yahoo)
            const p1 = Math.floor(new Date(sd).getTime() / 1000);
            const p2 = Math.floor(new Date(ed).getTime() / 1000) + 86400;
            const yhCode = s.code.startsWith('6') ? s.code+'.SS' : (s.code.length===5 ? s.code.substring(1)+'.HK' : s.code+'.SZ');
            const hRes = await fetch(PROXY + encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${yhCode}?period1=${p1}&period2=${p2}&interval=1d`));
            const hJson = await hRes.json();
            const result = hJson.chart.result?.[0];
            if(!result || !result.timestamp) throw new Error("è¯¥æ—¶æ®µæ— Kçº¿æ•°æ®");

            let klines = [];
            result.timestamp.forEach((t, i) => {
                const q = result.indicators.quote[0];
                if(q.close[i] != null) {
                    klines.push({
                        date: new Date(t*1000).toISOString().split('T')[0],
                        close: parseFloat(q.close[i].toFixed(2)),
                        high: parseFloat(q.high[i].toFixed(2)),
                        low: parseFloat(q.low[i].toFixed(2))
                    });
                }
            });
            if(klines.length === 0) throw new Error("æœ‰æ•ˆKçº¿æ•°æ®ä¸ºç©º");

            // 3. è°ƒç”¨ç­–ç•¥ (â˜…æ ¸å¿ƒâ˜…)
            const params = { 
                capital: 10000000, // é»˜è®¤åƒä¸‡æœ¬é‡‘
                grids: 10, 
                lotSize: 100,
                minCap: s.minCap,
                maxCap: s.maxCap,
                totalShares: totalShares 
            };
            const res = calculateStrategy(klines, params);

            // 4. æ˜¾ç¤ºç»“æœ
            const finalVal = res.history[res.history.length-1].val;
            const ret = (finalVal - params.capital) / params.capital * 100;
            const stockRet = (klines[klines.length-1].close - klines[0].close) / klines[0].close * 100;

            document.getElementById('val-ret').innerText = ret.toFixed(2) + '%';
            document.getElementById('val-ret').className = 'stat-val ' + (ret >= 0 ? 'win' : 'loss');
            document.getElementById('val-stock').innerText = stockRet.toFixed(2) + '%';
            document.getElementById('val-stock').className = 'stat-val ' + (stockRet >= 0 ? 'win' : 'loss');
            document.getElementById('val-count').innerText = res.trades.length;

            renderChart(res.history, res.gridLines, res.trades);

        } catch (e) {
            alert("âŒ å›æµ‹å‡ºé”™: " + e.message);
        } finally {
            btn.innerText = oldTxt; btn.disabled = false;
        }
    }

    /* ==========================================
       ç¬¬å››éƒ¨åˆ†ï¼šè¾…åŠ© UI å‡½æ•° (æ— éœ€ä¿®æ”¹)
       ========================================== */
    function toggleCard(id) {
        const card = document.getElementById(id); card.classList.toggle('open');
        if(id==='card-result' && card.classList.contains('open') && myChart) setTimeout(()=>myChart.resize(), 100);
    }
    function selectRow(i) {
        selectedIndex = i; updateUI();
        const card = document.getElementById('card-result');
        if(!card.classList.contains('open')) toggleCard('card-result');
        document.getElementById('res-title').innerText = `ğŸ“Š å¾…å›æµ‹: ${stocks[i].name}`;
    }
    function searchStock() {
        const n = document.getElementById('inName').value.trim(); if(!n)return;
        const btn = document.getElementById('btn-search'); btn.innerHTML='...';
        const sc = document.createElement('script');
        window.handleSearch = function(d) {
            btn.innerHTML='ğŸ”';
            if(d?.QuotationCodeTable?.Data?.length) {
                const r = d.QuotationCodeTable.Data[0];
                let s = r.MarketType=="1"?".SH":(r.MarketType=="2"?".SZ":".HK");
                if(r.Code.length==6 && !r.MarketType) s=r.Code.startsWith('6')?".SH":".SZ";
                document.getElementById('inCode').value = r.Code+s; document.getElementById('inName').value = r.Name; 
            } else alert("æœªæ‰¾åˆ°");
            sc.remove();
        };
        sc.src = `https://searchapi.eastmoney.com/api/suggest/get?input=${encodeURIComponent(n)}&type=14&token=D43BF722C8E33BD5D50F639205545E43&cb=handleSearch`;
        document.body.appendChild(sc);
    }
    function saveStock() {
        const c = document.getElementById('inCode').value, n = document.getElementById('inName').value, min = parseFloat(document.getElementById('inMin').value), max = parseFloat(document.getElementById('inMax').value);
        if(!c||!n||isNaN(min)||isNaN(max)){alert("è¯·å®Œæ•´å¡«å†™");return;}
        const item = {code:c, name:n, minCap:min, maxCap:max};
        const idx = stocks.findIndex(s=>s.code===c);
        if(idx>=0) stocks[idx]=item; else stocks.push(item);
        localStorage.setItem('gridStocks', JSON.stringify(stocks));
        selectedIndex = idx>=0?idx:stocks.length-1; updateUI();
        document.getElementById('inCode').value=''; document.getElementById('inName').value=''; document.getElementById('inMin').value=''; document.getElementById('inMax').value='';
    }
    function updateUI() { renderTable(); const btn = document.getElementById('btn-run'); if(selectedIndex>=0){btn.disabled=false; btn.innerText="â–¶ è¿è¡Œ";} else {btn.disabled=true; btn.innerText="è¯·é€‰è‚¡ç¥¨"; document.getElementById('res-title').innerText="ğŸ“Š å›æµ‹ç»“æœ";} }
    function renderTable() {
        const tb = document.getElementById('stock-tbody');
        document.getElementById('list-badge').innerText=`(${stocks.length})`;
        if(stocks.length===0) { tb.innerHTML='<tr><td colspan="3" style="text-align:center;color:#999;padding:15px;">æš‚æ— æ•°æ®</td></tr>'; return; }
        tb.innerHTML = stocks.map((s,i)=>`
            <tr class="${i===selectedIndex?'active-row':''}" onclick="selectRow(${i})" style="cursor:pointer">
                <td><div style="font-weight:bold">${s.name}</div><div class="tag">${s.code}</div></td>
                <td style="font-family:monospace;">${s.minCap}<br><span style="color:#ccc;font-size:10px;">â€”</span><br>${s.maxCap}</td>
                <td style="text-align:right"><div class="btn-group">
                    <button class="btn btn-yellow btn-sm" onclick="editStock(${i},event)">âœï¸</button>
                    <button class="btn btn-red btn-sm" onclick="delStock(${i},event)">ğŸ—‘ï¸</button>
                </div></td>
            </tr>`).join('');

    // GitHub Safe Sync
    function safeB64ToUtf8(s) { return decodeURIComponent(escape(window.atob(s.replace(/\s/g,'')))); }
    function utf8ToB64(s) { return window.btoa(unescape(encodeURIComponent(s))); }
    async function uploadToGithub() {
        let t = localStorage.getItem("github_token"); if(!t){document.getElementById('token-modal').style.display='flex';return;}
        const btn = document.getElementById('btn-push'), old=btn.innerText; btn.innerText="â³"; btn.disabled=true;
        try {
            const u = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const g = await fetch(u, {headers:{"Authorization":`token ${t.trim()}`}}); let sha=null; if(g.ok) sha=(await g.json()).sha;
            const r = await fetch(u, {method:"PUT", headers:{"Authorization":`token ${t.trim()}`}, body:JSON.stringify({message:"Update", content:utf8ToB64(JSON.stringify(stocks,null,2)), sha})});
            if(r.ok) alert("âœ… ä¿å­˜æˆåŠŸ"); else throw new Error((await r.json()).message);
        } catch(e) { alert("âŒ "+e.message); if(e.message.includes("401")) localStorage.removeItem("github_token"); } finally { btn.innerText=old; btn.disabled=false; }
    }
    async function syncFromGithub() {
        let t = localStorage.getItem("github_token");
        const btn = document.getElementById('btn-pull'), old=btn.innerText; btn.innerText="â³"; btn.disabled=true;
        try {
            const u = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const h = {"Accept":"application/vnd.github.v3+json"}; if(t) h["Authorization"]=`token ${t.trim()}`;
            let r = await fetch(u, {headers:h}); let d;
            if(r.ok) d = JSON.parse(safeB64ToUtf8((await r.json()).content));
            else { const raw = await fetch(`https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}?t=${Date.now()}`); if(!raw.ok) throw new Error("äº‘ç«¯æ— æ•°æ®"); d=await raw.json(); }
            if(Array.isArray(d) && confirm(`è¦†ç›–æœ¬åœ°? (${d.length}æ¡)`)) { stocks=d; localStorage.setItem('gridStocks',JSON.stringify(stocks)); selectedIndex=-1; updateUI(); }
        } catch(e) { alert("âŒ "+e.message); } finally { btn.innerText=old; btn.disabled=false; }
    }
    function saveToken() { const t=document.getElementById('gh-token-input').value.trim(); if(t){localStorage.setItem('github_token',t); document.getElementById('token-modal').style.display='none'; uploadToGithub();} }
