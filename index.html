<script>
    // === é…ç½®ä¸å·¥å…· ===
    const GITHUB_CONFIG = { username: "dlezywj-cell", repo: "backtest", path: "grid_config.json", branch: "main" };
    const PROXY = 'https://corsproxy.io/?'; 
    let stocks = JSON.parse(localStorage.getItem('gridStocks')) || [];
    let myChart = null;
    let selectedIndex = -1;

    // === åˆå§‹åŒ– ===
    function initDates() {
        const toDateStr = (d) => d.toISOString().split('T')[0];
        const today = new Date();
        const lastYear = new Date();
        lastYear.setFullYear(today.getFullYear() - 1);
        document.getElementById('inEndDate').value = toDateStr(today);
        document.getElementById('inStartDate').value = toDateStr(lastYear);
    }
    initDates();
    renderTable();

    // === ç•Œé¢äº¤äº’é€»è¾‘ ===
    function toggleCard(id) {
        const card = document.getElementById(id);
        card.classList.toggle('open');
        if(id === 'card-result' && card.classList.contains('open') && myChart) setTimeout(() => myChart.resize(), 100);
    }

    function searchStock() {
        const name = document.getElementById('inName').value.trim();
        if(!name) return;
        const btn = document.getElementById('btn-search');
        if(btn) btn.innerHTML = '...';

        const script = document.createElement('script');
        window.handleSearch = function(data) {
            if(btn) btn.innerHTML = 'ğŸ”';
            if(data?.QuotationCodeTable?.Data?.length) {
                const r = data.QuotationCodeTable.Data[0];
                let suffix = r.MarketType == "1" ? ".SH" : (r.MarketType == "2" ? ".SZ" : ".HK");
                if (r.Code.length == 6 && !r.MarketType) suffix = r.Code.startsWith('6') ? ".SH" : ".SZ";
                document.getElementById('inCode').value = r.Code + suffix;
                document.getElementById('inName').value = r.Name; 
            } else { alert("æœªæ‰¾åˆ°"); }
            script.remove();
        };
        script.src = `https://searchapi.eastmoney.com/api/suggest/get?input=${encodeURIComponent(name)}&type=14&token=D43BF722C8E33BD5D50F639205545E43&cb=handleSearch`;
        document.body.appendChild(script);
    }

    function saveStock() {
        const code = document.getElementById('inCode').value;
        const name = document.getElementById('inName').value;
        const min = parseFloat(document.getElementById('inMin').value);
        const max = parseFloat(document.getElementById('inMax').value);
        if(!code || !name || isNaN(min) || isNaN(max)) { alert("è¯·å®Œæ•´å¡«å†™"); return; }
        const idx = stocks.findIndex(s => s.code === code);
        const item = { code, name, minCap: min, maxCap: max };
        if(idx >= 0) { stocks[idx] = item; alert("å·²æ›´æ–°é…ç½®"); } else { stocks.push(item); alert("å·²æ·»åŠ "); }
        localStorage.setItem('gridStocks', JSON.stringify(stocks));
        selectedIndex = idx >= 0 ? idx : stocks.length - 1;
        updateUI();
    }

    function selectRow(i) {
        selectedIndex = i;
        updateUI();
        const card = document.getElementById('card-result');
        if(!card.classList.contains('open')) toggleCard('card-result');
        document.getElementById('res-title').innerText = `ğŸ“Š å¾…å›æµ‹: ${stocks[i].name}`;
    }

    function editStock(i, e) {
        e.stopPropagation();
        const s = stocks[i];
        document.getElementById('inName').value = s.name;
        document.getElementById('inCode').value = s.code;
        document.getElementById('inMin').value = s.minCap;
        document.getElementById('inMax').value = s.maxCap;
        const card = document.getElementById('card-config');
        if(!card.classList.contains('open')) toggleCard('card-config');
        card.scrollIntoView({ behavior: 'smooth' });
    }

    function delStock(i, e) {
        e.stopPropagation();
        if(confirm('ç¡®å®šåˆ é™¤æ­¤è‚¡ç¥¨é…ç½®?')) {
            stocks.splice(i, 1);
            localStorage.setItem('gridStocks', JSON.stringify(stocks));
            if(selectedIndex === i) selectedIndex = -1;
            if(selectedIndex > i) selectedIndex--;
            updateUI();
        }
    }

    function updateUI() {
        renderTable();
        const btn = document.getElementById('btn-run');
        if(selectedIndex >= 0) { btn.disabled = false; btn.innerText = "â–¶ è¿è¡Œ"; } 
        else { btn.disabled = true; btn.innerText = "è¯·é€‰è‚¡ç¥¨"; }
    }

    function renderTable() {
        const tb = document.getElementById('stock-tbody');
        document.getElementById('list-badge').innerText = `(${stocks.length})`;
        if(stocks.length === 0) { tb.innerHTML = '<tr><td colspan="3" style="text-align:center;color:#999;padding:20px;">æš‚æ— æ•°æ®</td></tr>'; return; }
        tb.innerHTML = stocks.map((s, i) => `
            <tr class="${i === selectedIndex ? 'active-row' : ''}" onclick="selectRow(${i})" style="cursor:pointer;">
                <td style="white-space: nowrap;">
                    <span style="font-weight:600; font-size:14px;">${s.name}</span>
                    <span style="color:#999; font-size:12px; margin-left:4px;">${s.code}</span>
                </td>
                <td style="font-family:monospace; color:#007bff; font-size:13px;">${s.minCap}-${s.maxCap}</td>
                <td style="text-align:right">
                    <div class="btn-group">
                        <button class="btn btn-yellow btn-sm" onclick="editStock(${i}, event)">âœï¸</button>
                        <button class="btn btn-red btn-sm" onclick="delStock(${i}, event)">ğŸ—‘ï¸</button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // === GitHub Logic ===
    function safeB64ToUtf8(str) { return decodeURIComponent(escape(window.atob(str.replace(/\s/g, '')))); }
    function utf8ToB64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
    async function uploadToGithub() {
        let token = localStorage.getItem("github_token");
        if (!token) { document.getElementById('token-modal').style.display='flex'; return; }
        const btn = document.getElementById('btn-push'); const origin = btn.innerText; btn.innerText = "â³"; btn.disabled = true;
        try {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const get = await fetch(url, { headers: { "Authorization": `token ${token.trim()}` } });
            let sha = null; if (get.ok) sha = (await get.json()).sha;
            await fetch(url, { method: "PUT", headers: { "Authorization": `token ${token.trim()}` }, body: JSON.stringify({ message: "Update", content: utf8ToB64(JSON.stringify(stocks, null, 2)), sha }) });
            alert("âœ… åŒæ­¥æˆåŠŸ!");
        } catch (e) { alert("âŒ " + e.message); if(e.message.includes("401")) localStorage.removeItem("github_token"); } 
        finally { btn.innerText = origin; btn.disabled = false; }
    }
    async function syncFromGithub() {
        let token = localStorage.getItem("github_token");
        const btn = document.getElementById('btn-pull'); const origin = btn.innerText; btn.innerText = "â³"; btn.disabled = true;
        try {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const h = { "Accept": "application/vnd.github.v3+json" };
            if(token) h["Authorization"] = `token ${token.trim()}`;
            let res = await fetch(url, { headers: h });
            let data;
            if (res.ok) { data = JSON.parse(safeB64ToUtf8((await res.json()).content)); } 
            else { 
                const raw = await fetch(`https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}?t=${Date.now()}`); 
                if(!raw.ok) throw new Error("äº‘ç«¯æ— æ•°æ®"); data = await raw.json(); 
            }
            if(Array.isArray(data) && confirm(`è¦†ç›–æœ¬åœ° ${stocks.length} æ¡æ•°æ®?`)) { stocks = data; localStorage.setItem('gridStocks', JSON.stringify(stocks)); selectedIndex = -1; updateUI(); }
        } catch (e) { alert("âŒ " + e.message); } finally { btn.innerText = origin; btn.disabled = false; }
    }
    function saveToken() {
        const t = document.getElementById('gh-token-input').value.trim();
        if(t) { localStorage.setItem('github_token', t); document.getElementById('token-modal').style.display='none'; uploadToGithub(); }
    }

    // === ç­–ç•¥å›æµ‹æ ¸å¿ƒé€»è¾‘ (Updated) ===
    async function runSelectedBacktest() {
        if(selectedIndex < 0) return;
        const s = stocks[selectedIndex];
        const btn = document.getElementById('btn-run');
        const oldTxt = btn.innerText; btn.innerText = "â³..."; btn.disabled = true;
        document.getElementById('log-box').style.display = 'none';

        try {
            const sdStr = document.getElementById('inStartDate').value;
            const edStr = document.getElementById('inEndDate').value;
            await doBacktest(s.code, s.minCap, s.maxCap, sdStr, edStr);
            document.getElementById('res-title').innerText = `ğŸ“Š ç»“æœ: ${s.name}`;
        } catch (e) {
            alert("âŒ å›æµ‹å¤±è´¥: " + e.message);
            console.error(e);
        } finally {
            btn.innerText = oldTxt; btn.disabled = false;
        }
    }

    // è¾…åŠ©å‡½æ•°
    const getEmSecId = c => (c.endsWith('.SS')||c.startsWith('6')) ? '1.'+c.replace('.SS','') : '0.'+c.replace('.SZ','');
    const toYahoo = c => c.startsWith('6') ? c+'.SS' : (c.length===5 ? c.substring(1)+'.HK' : c+'.SZ');

    // æ ¸å¿ƒå›æµ‹å‡½æ•°
    async function doBacktest(code, minCap, maxCap, startDateStr, endDateStr) {
        // 1. è·å–æ€»è‚¡æœ¬ (EastMoney)
        const emSecId = getEmSecId(code);
        const emCode = emSecId.split('.')[1]; const emMkt = emSecId.split('.')[0];
        const listUrl = `https://push2.eastmoney.com/api/qt/ulist.np/get?secids=${emMkt}.${emCode}&fields=f2,f20&invt=2&fltt=2`;
        const capRes = await fetch(PROXY + encodeURIComponent(listUrl));
        const capJson = await capRes.json();
        let totalShares = 0;
        if(capJson.data?.diff) {
            let d = Array.isArray(capJson.data.diff) ? capJson.data.diff[0] : capJson.data.diff[emCode];
            totalShares = d.f20 / 100000000; // è½¬æ¢ä¸ºäº¿
        }
        if(!totalShares) throw new Error("æ— æ³•è·å–è‚¡æœ¬æ•°æ®");

        // 2. è·å–å†å²Kçº¿ (Yahoo) - å¤šè·å–ä¸€äº›æ•°æ®ç”¨äºè®¡ç®—MA
        const p1 = Math.floor(new Date(startDateStr).getTime() / 1000) - 86400 * 60; // æå‰60å¤©
        const p2 = Math.floor(new Date(endDateStr).getTime() / 1000) + 86400;
        const yhUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${toYahoo(emCode)}?period1=${p1}&period2=${p2}&interval=1d`;
        const hRes = await fetch(PROXY + encodeURIComponent(yhUrl));
        if(!hRes.ok) throw new Error("Yahooæ•°æ®è¯·æ±‚å¤±è´¥");
        const hJson = await hRes.json();
        const result = hJson.chart.result[0];
        if(!result || !result.timestamp) throw new Error("è¯¥æ—¶é—´æ®µæ— æ•°æ®");

        // 3. æ•°æ®é¢„å¤„ç†
        let rawData = [];
        const quotes = result.indicators.quote[0];
        result.timestamp.forEach((t, i) => {
            if(quotes.close[i] != null) {
                rawData.push({
                    date: new Date(t*1000).toISOString().split('T')[0],
                    close: parseFloat(quotes.close[i].toFixed(2)),
                    high: parseFloat(quotes.high[i].toFixed(2)), // ä¿ç•™å¤‡ç”¨
                    low: parseFloat(quotes.low[i].toFixed(2)),   // ä¿ç•™å¤‡ç”¨
                    mv: parseFloat(quotes.close[i].toFixed(2)) * totalShares // è®¡ç®—å†å²å¸‚å€¼
                });
            }
        });

        // è®¡ç®—MA
        const ma = (day, n) => {
            if(day < n) return null;
            let sum = 0;
            for(let k=day-n; k<day; k++) sum += rawData[k].close;
            return sum / n;
        };

        // æˆªå–ç”¨æˆ·é€‰æ‹©çš„æ—¶é—´æ®µ
        const startTs = new Date(startDateStr).getTime();
        let startIndex = rawData.findIndex(d => new Date(d.date).getTime() >= startTs);
        if(startIndex < 20) startIndex = 20; // ç¡®ä¿æœ‰è¶³å¤Ÿæ•°æ®è®¡ç®—MA20

        // === ç­–ç•¥å‚æ•° ===
        const MIN_LEVERAGE = 0.01;
        const MAX_LEVERAGE = 2.0;
        const CURVE_PARAM = 2.5;
        const MDD_MAX = 0.15;
        const PROTECT_REDUCE_PCT = 0.6;
        const LOW_MV_NO_PROTECT_PCT = 0.05;
        
        // ä¼°å€¼æ æ†è®¡ç®—
        const getTargetLeverage = (mv) => {
            if(mv <= minCap) return MAX_LEVERAGE;
            if(mv >= maxCap) return MIN_LEVERAGE;
            let r = (mv - minCap) / (maxCap - minCap);
            // Exp curve: L = min + (max-min) * exp(-param * r)
            return MIN_LEVERAGE + (MAX_LEVERAGE - MIN_LEVERAGE) * Math.exp(-CURVE_PARAM * r);
        };

        // è¶‹åŠ¿åˆ¤æ–­
        const isUptrend = (dayIdx) => {
            let m5 = ma(dayIdx, 5);
            let m10 = ma(dayIdx, 10);
            let m20 = ma(dayIdx, 20);
            if(!m5 || !m10 || !m20) return false;
            return (m5 > m10 && m10 > m20);
        };

        // === å›æµ‹å¾ªç¯ ===
        let nav = 1.0;
        let peakNav = 1.0;
        let prevL = getTargetLeverage(rawData[startIndex-1].mv); // åˆå§‹æ æ†
        let inProtect = false;
        
        let history = []; // {date, nav, close, leverage}
        let logs = [];

        // åˆå§‹çŠ¶æ€è®°å½•
        history.push({
            date: rawData[startIndex-1].date,
            nav: 1.0,
            close: rawData[startIndex-1].close,
            leverage: prevL
        });

        for(let i = startIndex; i < rawData.length; i++) {
            const d = rawData[i];
            const prevD = rawData[i-1];
            const r = d.close / prevD.close - 1;
            const curMv = d.mv;
            
            const upTrend = isUptrend(i);
            const targetL = getTargetLeverage(curMv);
            
            let newL = targetL;
            let reason = "";

            // 1. å›æ’¤ä¿æŠ¤é€»è¾‘
            let curDrawdown = (peakNav - nav) / peakNav;
            let nearLowMv = (curMv <= minCap * (1.0 + LOW_MV_NO_PROTECT_PCT));

            if (curDrawdown > MDD_MAX && !inProtect) {
                if(nearLowMv) {
                    // reason = "æ¥è¿‘ä½ä¼°ï¼Œè·³è¿‡ä¿æŠ¤";
                } else {
                    inProtect = true;
                    newL = prevL * (1 - PROTECT_REDUCE_PCT);
                    peakNav = nav; // é‡ç½®é«˜ç‚¹
                    reason = "è§¦å‘å›æ’¤ä¿æŠ¤";
                }
            }

            // 2. ä¿æŠ¤çŠ¶æ€æ¢å¤é€»è¾‘
            if (inProtect) {
                let m5 = ma(i, 5), m10 = ma(i, 10), m20 = ma(i, 20);
                // ç®€åŒ–ç‰ˆï¼šå‡çº¿å¤šå¤´æ’åˆ—å³å¯æ¢å¤
                if (m5 > m10 && m10 > m20) {
                    inProtect = false;
                    newL = targetL;
                    reason = "è¶‹åŠ¿æ¢å¤ï¼Œè§£é™¤ä¿æŠ¤";
                } else {
                    // ä¸‹è·Œè¶‹åŠ¿ç»§ç»­å‡ä»“
                    if (m5 < m10 && m10 < m20) {
                        let slope = (m10 - m20) / m20;
                        let reduce = Math.min(1.0, Math.abs(slope) * 10);
                        newL = Math.max(MIN_LEVERAGE, prevL * (1 - reduce * 0.3));
                    } else {
                        newL = MIN_LEVERAGE;
                    }
                }
            }

            // 3. ä¸‹è·Œè¶‹åŠ¿å‡ä»“
            let m5_now = ma(i, 5), m10_now = ma(i, 10), m20_now = ma(i, 20);
            let downTrend = (m5_now < m10_now && m10_now < m20_now);
            
            if (downTrend && !inProtect) {
                let slope = (m10_now - m20_now) / m20_now;
                let reduce = Math.min(1.0, Math.abs(slope) * 10);
                newL = Math.max(MIN_LEVERAGE, prevL * (1 - reduce * 0.3));
                if(!reason) reason = "ä¸‹è·Œè¶‹åŠ¿å‡ä»“";
            }

            // 4. â˜…â˜…â˜… ä¸Šæ¶¨è¶‹åŠ¿æ ¸å¿ƒé€»è¾‘ â˜…â˜…â˜…
            if (!inProtect && upTrend) {
                if (r < -0.02) {
                    // æ€¥è·ŒåŠ ä»“
                    newL = Math.min(MAX_LEVERAGE, prevL * 1.05);
                    reason = "ä¸Šæ¶¨ä¸­æ€¥è·ŒåŠ ä»“";
                } else {
                    // é”ä»“é€»è¾‘: ä¸å…è®¸æ æ†å› ä¸ºå¸‚å€¼ä¸Šæ¶¨(ä¼°å€¼å˜è´µ)è€Œè‡ªåŠ¨ä¸‹é™
                    newL = Math.max(prevL, targetL);
                    if(newL > targetL + 0.001 && !reason) reason = "ä¸Šæ¶¨é”ä»“";
                }
            }

            // æ›´æ–°NAV
            nav = nav * (1 + prevL * r);
            if (nav > peakNav) peakNav = nav;
            
            history.push({
                date: d.date,
                nav: nav,
                close: d.close,
                leverage: newL
            });
            
            prevL = newL;
        }

        // === ç»“æœç»Ÿè®¡ ===
        const finalRet = (history[history.length-1].nav - 1) * 100;
        const stockRet = (history[history.length-1].close / history[0].close - 1) * 100;
        const avgLev = history.reduce((sum, h) => sum + h.leverage, 0) / history.length;

        document.getElementById('val-ret').innerText = finalRet.toFixed(2) + '%';
        document.getElementById('val-ret').className = 'stat-val ' + (finalRet>=0?'win':'loss');
        document.getElementById('val-stock').innerText = stockRet.toFixed(2) + '%';
        document.getElementById('val-stock').className = 'stat-val ' + (stockRet>=0?'win':'loss');
        document.getElementById('val-lev').innerText = avgLev.toFixed(2) + 'x';

        renderChart(history, minCap, maxCap);
    }

    function renderChart(hist, minCap, maxCap) {
        const dom = document.getElementById('chart-box');
        if(myChart) myChart.clear(); else myChart = echarts.init(dom);
        
        const dates = hist.map(h=>h.date);
        const closes = hist.map(h=>h.close);
        // å½’ä¸€åŒ– NAV åˆ° è‚¡ä»·èµ·ç‚¹ï¼Œæ–¹ä¾¿å¯¹æ¯”
        const startPrice = hist[0].close;
        const navs = hist.map(h => h.nav * startPrice);
        const levs = hist.map(h => h.leverage);

        myChart.setOption({
            animation: false,
            tooltip: {
                trigger: 'axis',
                axisPointer: { type: 'cross' },
                formatter: function (params) {
                    let res = params[0].name + '<br/>';
                    params.forEach(p => {
                        let val = p.value;
                        if(p.seriesName === 'æ æ†ç‡') val = val.toFixed(2) + 'x';
                        else val = val.toFixed(2);
                        res += `<span style="color:${p.color}">â—</span> ${p.seriesName}: ${val}<br/>`;
                    });
                    return res;
                }
            },
            legend: { top: 0, data: ['è‚¡ä»·', 'ç­–ç•¥å‡€å€¼', 'æ æ†ç‡'] },
            grid: [
                { left: '3%', right: '3%', top: '10%', height: '60%', containLabel: true }, // ä¸»å›¾
                { left: '3%', right: '3%', top: '75%', height: '15%', containLabel: true }  // å‰¯å›¾(æ æ†)
            ],
            dataZoom: [{ type: 'inside', xAxisIndex: [0, 1] }, { type: 'slider', xAxisIndex: [0, 1], bottom: 0 }],
            xAxis: [
                { type: 'category', data: dates, gridIndex: 0 },
                { type: 'category', data: dates, gridIndex: 1, show: false }
            ],
            yAxis: [
                { type: 'value', scale: true, gridIndex: 0, splitLine: { show: false } },
                { type: 'value', scale: true, gridIndex: 1, splitLine: { show: false }, min: 0, max: 2.5, name: 'Lev' }
            ],
            series: [
                { name: 'è‚¡ä»·', type: 'line', data: closes, smooth: true, lineStyle: { width: 1, color: '#999' }, showSymbol: false },
                { name: 'ç­–ç•¥å‡€å€¼', type: 'line', data: navs, smooth: true, lineStyle: { width: 2, color: '#d32f2f' }, showSymbol: false },
                { name: 'æ æ†ç‡', type: 'line', xAxisIndex: 1, yAxisIndex: 1, data: levs, step: 'end', lineStyle: { width: 1, color: '#2e7d32' }, showSymbol: false, areaStyle: { opacity: 0.2 } }
            ]
        });
    }
