<script>
    // === é…ç½® ===
    const GITHUB_CONFIG = { username: "dlezywj-cell", repo: "backtest", path: "grid_config.json", branch: "main" };
    const PROXY = 'https://corsproxy.io/?';

    function toggleCard(id) { const c = document.getElementById(id); c.classList.toggle('open'); if(id==='card-result' && c.classList.contains('open') && myChart) setTimeout(()=>myChart.resize(), 100); }
    function searchStock() {

        const sc = document.createElement('script');
        window.handleSearch = function(d) {

                document.getElementById('inCode').value = r.Code+s; document.getElementById('inName').value = r.Name;

            sc.remove();
        };
        sc.src = `https://searchapi.eastmoney.com/api/suggest/get?input=${encodeURIComponent(n)}&type=14&token=D43BF722C8E33BD5D50F639205545E43&cb=handleSearch`;
        document.body.appendChild(sc);
    }
    function saveStock() {
        const c = document.getElementById('inCode').value, n = document.getElementById('inName').value, min = parseFloat(document.getElementById('inMin').value), max = parseFloat(document.getElementById('inMax').value);
        if(!c||!n||isNaN(min)||isNaN(max)){alert("è¯·å®Œæ•´å¡«å†™");return;}
        const item = {code:c, name:n, minCap:min, maxCap:max};
        const idx = stocks.findIndex(s=>s.code===c);

    function updateUI() { renderTable(); const btn = document.getElementById('btn-run'); if(selectedIndex>=0){btn.disabled=false; btn.innerText="â–¶ è¿è¡Œ";} else {btn.disabled=true; btn.innerText="è¯·é€‰è‚¡ç¥¨"; document.getElementById('res-title').innerText="ğŸ“Š å›æµ‹ç»“æœ";} }
    function renderTable() {

        document.getElementById('list-badge').innerText=`(${stocks.length})`;
        if(stocks.length===0) { tb.innerHTML='<tr><td colspan="3" style="text-align:center;color:#999;padding:15px;">æš‚æ— æ•°æ®</td></tr>'; return; }

    }
    function editStock(i,e){e.stopPropagation(); const s=stocks[i]; document.getElementById('inName').value=s.name; document.getElementById('inCode').value=s.code; document.getElementById('inMin').value=s.minCap; document.getElementById('inMax').value=s.maxCap; const c=document.getElementById('card-config'); if(!c.classList.contains('open')) toggleCard('card-config'); c.scrollIntoView({behavior:'smooth'});}

    // GitHub Sync
    function safeB64ToUtf8(s) { return decodeURIComponent(escape(window.atob(s.replace(/\s/g,'')))); }

    async function uploadToGithub() {
        let t = localStorage.getItem("github_token"); if(!t){document.getElementById('token-modal').style.display='flex';return;}
        const btn = document.getElementById('btn-push'), old=btn.innerText; btn.innerText="â³"; btn.disabled=true;

            const g = await fetch(u, {headers:{"Authorization":`token ${t.trim()}`}}); let sha=null; if(g.ok) sha=(await g.json()).sha;
            const r = await fetch(u, {method:"PUT", headers:{"Authorization":`token ${t.trim()}`}, body:JSON.stringify({message:"Update", content:utf8ToB64(JSON.stringify(stocks,null,2)), sha})});
            if(r.ok) alert("âœ… ä¿å­˜æˆåŠŸ"); else throw new Error((await r.json()).message);
        } catch(e) { alert("âŒ "+e.message); if(e.message.includes("401")) localStorage.removeItem("github_token"); } finally { btn.innerText=old; btn.disabled=false; }
    }
    async function syncFromGithub() {
        let t = localStorage.getItem("github_token");
        const btn = document.getElementById('btn-pull'), old=btn.innerText; btn.innerText="â³"; btn.disabled=true;
        try {
            const u = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const h = {"Accept":"application/vnd.github.v3+json"}; if(t) h["Authorization"]=`token ${t.trim()}`;
            let r = await fetch(u, {headers:h}); let d;
            if(r.ok) d = JSON.parse(safeB64ToUtf8((await r.json()).content));
            else { const raw = await fetch(`https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}?t=${Date.now()}`); if(!raw.ok) throw new Error("äº‘ç«¯æ— æ•°æ®"); d=await raw.json(); }

    async function runSelectedBacktest() {
        if(selectedIndex < 0) return;
        const s = stocks[selectedIndex];
        const btn = document.getElementById('btn-run'); const oldTxt = btn.innerText; btn.innerText = "â³..."; btn.disabled = true;
        document.getElementById('val-ret').innerText = '--'; document.getElementById('val-stock').innerText = '--'; document.getElementById('val-count').innerText = '--'; if(myChart) myChart.clear();
        const sd = document.getElementById('inStartDate').value; const ed = document.getElementById('inEndDate').value;

        try {

            const emSecId = (s.code.endsWith('.SS')||s.code.startsWith('6'))?'1.'+s.code.replace('.SS',''):'0.'+s.code.replace('.SZ','');
            const codeRaw = emSecId.split('.')[1]; const emMkt = emSecId.split('.')[0];
            const capRes = await fetch(PROXY + encodeURIComponent(`https://push2.eastmoney.com/api/qt/ulist.np/get?secids=${emMkt}.${codeRaw}&fields=f2,f20&invt=2&fltt=2`));
            const capJson = await capRes.json();
            let data = null;
            if(capJson.data?.diff) data = Array.isArray(capJson.data.diff) ? capJson.data.diff[0] : capJson.data.diff[codeRaw];
            if(!data) throw new Error("æ— æ³•è·å–è‚¡æœ¬ä¿¡æ¯");
            const totalShares = data.f20 / data.f2;

            // 2. å†å²Kçº¿
            const p1 = Math.floor(new Date(sd).getTime()/1000);
            const p2 = Math.floor(new Date(ed).getTime()/1000)+86400;
            const yhCode = s.code.startsWith('6') ? s.code+'.SS' : (s.code.length===5?s.code.substring(1)+'.HK':s.code+'.SZ');
            const yhUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${yhCode}?period1=${p1}&period2=${p2}&interval=1d`;
            const hRes = await fetch(PROXY + encodeURIComponent(yhUrl));
            if(!hRes.ok) throw new Error("å†å²æ•°æ®è¯·æ±‚å¤±è´¥");
            const hJson = await hRes.json();
            const result = hJson.chart.result[0];
            if(!result || !result.timestamp) throw new Error("è¯¥æ—¶é—´æ®µæ— æ•°æ®");

            let klines = [];
            result.timestamp.forEach((t, i) => {
                const q = result.indicators.quote[0];
                if(q.close[i] != null) {
                    klines.push({
                        date: new Date(t*1000).toISOString().split('T')[0],
                        close: parseFloat(q.close[i].toFixed(2)),
                        high: parseFloat(q.high[i].toFixed(2)),
                        low: parseFloat(q.low[i].toFixed(2))
                    });
                }
            });
            if(klines.length===0) throw new Error("Kçº¿æ•°æ®ä¸ºç©º");

            // 3. æ‰§è¡Œ v2.0 ç­–ç•¥ (ä¼°å€¼+è¶‹åŠ¿+å›æ’¤)
            doValuationTrendStrategy(klines, s.minCap, s.maxCap, totalShares);

        } catch (e) { alert("âŒ å›æµ‹å‡ºé”™: " + e.message); } 
        finally { btn.innerText = oldTxt; btn.disabled = false; }
    }

    function doValuationTrendStrategy(klines, minCap, maxCap, totalShares) {

        const capital = 10000000; // åˆå§‹æœ¬é‡‘

        const LOW_MV = minCap * 100000000;
        const HIGH_MV = maxCap * 100000000;
        const MAX_LEVERAGE = 2.0;   // ä½ä¼°æé™æ æ†
        const MIN_LEVERAGE = 0.01;  // é«˜ä¼°æé™ä»“ä½
        const CURVE_PARAM = 2.5;    // æ›²çº¿é™¡å³­åº¦
        const MDD_MAX = 0.15;       // æœ€å¤§å›æ’¤é˜ˆå€¼
        const PROTECT_REDUCE = 0.6; // è§¦å‘ä¿æŠ¤å‡ä»“æ¯”ä¾‹
        const RECOVER_DAYS = 10;    // æ¢å¤è§‚å¯Ÿå¤©æ•°

        // è¾…åŠ©ï¼šè®¡ç®—MA

        const calculateMA = (n) => {
            let ma = [];
            for(let i=0; i<closes.length; i++) {

        };
        const ma5 = calculateMA(5);

        const getValuationLeverage = (mv) => {

            const r = (mv - LOW_MV) / (HIGH_MV - LOW_MV);
            return MIN_LEVERAGE + (MAX_LEVERAGE - MIN_LEVERAGE) * Math.exp(-CURVE_PARAM * r);
        };

        // è¾…åŠ©ï¼šä¼°å€¼å¾—åˆ†
        const mid_mv = (LOW_MV + HIGH_MV) / 2.0;
        const getValScore = (mv) => {
            if (mv <= LOW_MV) return 1.0;
            if (mv >= HIGH_MV) return -1.0;
            if (mv <= mid_mv) return (mid_mv - mv) / (mid_mv - LOW_MV);
            return - (mv - mid_mv) / (HIGH_MV - mid_mv);
        };

        // è¾…åŠ©ï¼šè¶‹åŠ¿åˆ¤æ–­
        const isUptrend = (i) => (i >= 20 && ma5[i] > ma10[i] && ma10[i] > ma20[i]);

        // --- Day 0 åˆå§‹åŒ– ---
        let startPrice = klines[0].close;
        let init_L = getValuationLeverage(startPrice * totalShares);
        let initVal = capital * init_L;
        let buyVol = Math.floor(initVal / startPrice / lotSize) * lotSize;
        
        if (buyVol > 0) {
            cash -= buyVol * startPrice * (1 + feeRate);
            shares += buyVol;
            trades.push({ date: klines[0].date, type: 'å»ºä»“', price: startPrice });
        }
        prev_L = init_L;

        // --- Main Loop ---
        for (let i = 1; i < klines.length; i++) {
            const day = klines[i];
            const curPrice = day.close;
            const curMv = curPrice * totalShares;
            const prevPrice = klines[i-1].close;
            const r = curPrice / prevPrice - 1; // æ¶¨è·Œå¹…

            const target_L = getValuationLeverage(curMv);
            let new_L = target_L;

            // è®¡ç®—å›æ’¤
            let curNetAsset = cash + shares * curPrice;
            if (curNetAsset > peak_nav) peak_nav = curNetAsset;
            let drawdown = peak_nav > 0 ? (peak_nav - curNetAsset) / peak_nav : 0;
            let nearLow = curMv <= LOW_MV * (1.0 + LOW_MV_NO_PROTECT);

            // A. å›æ’¤ä¿æŠ¤
            if (drawdown > MDD_MAX && !in_protect) {
                if (!nearLow) {
                    in_protect = true;
                    new_L = prev_L * (1 - PROTECT_REDUCE);
                    peak_nav = curNetAsset; 
                }
            }

            // B. ä¿æŠ¤æ¢å¤
            if (in_protect) {
                let startCheck = Math.max(0, i - RECOVER_DAYS);
                let sumScore = 0, count = 0;
                for(let k=startCheck; k<i; k++) { sumScore += getValScore(klines[k].close * totalShares); count++; }
                let avgScore = count>0 ? sumScore/count : 0;
                
                let trendUp = isUptrend(i);
                if (trendUp && getValScore(curMv) <= avgScore) {
                    in_protect = false;
                    new_L = target_L;
                } else {
                    // ä¸‹è·Œè¶‹åŠ¿å‡ä»“
                    let downTrend = (ma5[i] < ma10[i]) && (ma10[i] < ma20[i]);
                    if (downTrend) {
                        let slope = (ma10[i] - ma20[i]) / ma20[i];
                        let reduce = Math.min(1.0, Math.abs(slope) * 10);
                        new_L = Math.max(MIN_LEVERAGE, prev_L * (1 - reduce * 0.3));
                    } else {
                        new_L = prev_L;
                    }
                }
            }

            // C. æ­£å¸¸ä¸‹è·Œå‡ä»“
            if (!in_protect) {
                let downTrend = (ma5[i] < ma10[i]) && (ma10[i] < ma20[i]);
                if (downTrend) {
                    let slope = (ma10[i] - ma20[i]) / ma20[i];
                    let reduce = Math.min(1.0, Math.abs(slope) * 10);
                    let reduced_L = prev_L * (1 - reduce * 0.3);
                    new_L = Math.max(MIN_LEVERAGE, reduced_L);
                }
            }

            // D. ä¸Šæ¶¨è¶‹åŠ¿å¢å¼º
            let upTrend = isUptrend(i);
            if (!in_protect && upTrend) {
                if (r < -0.02) {
                    new_L = prev_L * 1.05; // æ€¥è·ŒåŠ ä»“
                } else {
                    new_L = Math.max(prev_L, target_L); // æš‚åœä¼°å€¼å‡ä»“
                }
            }

            // é™åˆ¶èŒƒå›´
            new_L = Math.min(MAX_LEVERAGE, Math.max(MIN_LEVERAGE, new_L));

            // æ‰§è¡Œäº¤æ˜“
            let targetAsset = (cash + shares * curPrice) * new_L;
            let currentHold = shares * curPrice;
            let diff = targetAsset - currentHold;
            let diffVol = Math.floor(Math.abs(diff) / curPrice / lotSize) * lotSize;

            if (diffVol > 0) {
                if (diff > 0) { // ä¹°å…¥
                    cash -= diffVol * curPrice * (1 + feeRate);
                    shares += diffVol;
                    trades.push({ date: day.date, type: 'BUY', price: curPrice });
                } else { // å–å‡º
                    let sellVol = Math.min(shares, diffVol);
                    if (sellVol >= lotSize) {
                        cash += sellVol * curPrice * (1 - feeRate);
                        shares -= sellVol;
                        trades.push({ date: day.date, type: 'SELL', price: curPrice });
                    }
                }
            }

            prev_L = new_L;
            history.push({ date: day.date, val: cash + shares * curPrice, close: curPrice });
        }

        // ç»“æœç»Ÿè®¡ä¸å±•ç¤º
        const finalVal = history[history.length-1].val;
        const ret = (finalVal - capital) / capital * 100;
        const sRet = (klines[klines.length-1].close - klines[0].close) / klines[0].close * 100;
        
        document.getElementById('val-ret').innerText = ret.toFixed(2)+'%';
        document.getElementById('val-ret').className = 'stat-val ' + (ret>=0?'win':'loss');
        document.getElementById('val-stock').innerText = sRet.toFixed(2)+'%';
        document.getElementById('val-stock').className = 'stat-val ' + (sRet>=0?'win':'loss');
        document.getElementById('val-count').innerText = trades.length;
        
        renderChart(history, [], trades); // ç©ºgridLines
    }

    function renderChart(hist, lines, trades) {
        const dom = document.getElementById('chart-box');
        if(myChart) myChart.clear(); else myChart = echarts.init(dom);
        const dates = hist.map(h=>h.date); const closes = hist.map(h=>h.close);
        const normVals = hist.map(h => h.val / hist[0].val * hist[0].close);
        const marks = trades.map(t => ({
            coord:[t.date, t.price], symbol:'triangle', symbolRotate:(t.type.includes('BUY')||t.type=='å»ºä»“')?0:180, 
            symbolSize:12, itemStyle:{color:(t.type.includes('BUY')||t.type=='å»ºä»“')?'#d32f2f':'#2e7d32'}, label:{show:false}
        }));
        
        myChart.setOption({
            animation: false, tooltip: {trigger:'axis', axisPointer:{type:'cross'}}, legend: {top:0, data:['è‚¡ä»·','ç­–ç•¥å‡€å€¼(å½’ä¸€åŒ–)']},
            grid: {left:'3%', right:'3%', bottom:'10%', top:'10%', containLabel:true}, dataZoom: [{type:'inside'}, {type:'slider', bottom:0}],
            xAxis: {type:'category', data:dates}, yAxis: {scale:true, splitLine:{show:false}},
            series: [
                {name:'è‚¡ä»·', type:'line', data:closes, smooth:true, lineStyle:{width:1.5, color:'#333'}, markPoint:{data:marks}, silent:true},
                {name:'ç­–ç•¥å‡€å€¼(å½’ä¸€åŒ–)', type:'line', data:normVals, smooth:true, lineStyle:{width:2, color:'#d32f2f'}, symbol:'none'}
            ]
        });
    }
