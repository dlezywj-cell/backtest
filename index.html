<script>
    const GITHUB_CONFIG = { username: "dlezywj-cell", repo: "backtest", path: "grid_config.json", branch: "main" };
    const PROXY = 'https://corsproxy.io/?'; 
    let stocks = JSON.parse(localStorage.getItem('gridStocks')) || [];
    let myChart = null;
    let selectedIndex = -1;

    // === å®‰å…¨æ—¥æœŸåˆå§‹åŒ– ===
    function initDates() {
        const toDateStr = (d) => {
            const pad = n => n < 10 ? '0'+n : n;
            return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
        };
        const today = new Date();
        const lastYear = new Date();
        lastYear.setFullYear(today.getFullYear() - 1);
        document.getElementById('inEndDate').value = toDateStr(today);
        document.getElementById('inStartDate').value = toDateStr(lastYear);
    }
    initDates();
    renderTable();

    // === ç•Œé¢é€»è¾‘ ===
    function toggleCard(id) {
        const card = document.getElementById(id);
        card.classList.toggle('open');
        if(id === 'card-result' && card.classList.contains('open') && myChart) setTimeout(() => myChart.resize(), 100);
    }

    function searchStock() {
        const name = document.getElementById('inName').value.trim();
        if(!name) return;
        const btn = document.getElementById('btn-search');
        if(btn) btn.innerHTML = '...';

        const script = document.createElement('script');
        window.handleSearch = function(d) {
            if(btn) btn.innerHTML = 'ğŸ”';
            if(d?.QuotationCodeTable?.Data?.length) {
                const r = d.QuotationCodeTable.Data[0];
                let suffix = r.MarketType == "1" ? ".SH" : (r.MarketType == "2" ? ".SZ" : ".HK");
                if (r.Code.length == 6 && !r.MarketType) suffix = r.Code.startsWith('6') ? ".SH" : ".SZ";
                document.getElementById('inCode').value = r.Code + suffix;
                document.getElementById('inName').value = r.Name; 
            } else { alert("æœªæ‰¾åˆ°"); }
            script.remove();
        };
        script.src = `https://searchapi.eastmoney.com/api/suggest/get?input=${encodeURIComponent(name)}&type=14&token=D43BF722C8E33BD5D50F639205545E43&cb=handleSearch`;
        document.body.appendChild(script);
    }

    function saveStock() {
        const code = document.getElementById('inCode').value;
        const name = document.getElementById('inName').value;
        const min = parseFloat(document.getElementById('inMin').value);
        const max = parseFloat(document.getElementById('inMax').value);

        if(!code || !name || isNaN(min) || isNaN(max)) { alert("è¯·å®Œæ•´å¡«å†™"); return; }

        const item = { code, name, minCap: min, maxCap: max };
        const idx = stocks.findIndex(s => s.code === code);
        
        if(idx >= 0) stocks[idx] = item;
        else stocks.push(item);

        localStorage.setItem('gridStocks', JSON.stringify(stocks));
        // é€‰ä¸­åˆšæ‰æ·»åŠ çš„
        selectedIndex = idx >= 0 ? idx : stocks.length - 1;
        updateUI();
        alert(idx >= 0 ? "å·²æ›´æ–°" : "å·²æ·»åŠ ");
        
        // æ¸…ç©º
        document.getElementById('inCode').value=''; document.getElementById('inName').value=''; 
        document.getElementById('inMin').value=''; document.getElementById('inMax').value='';
    }

    function selectRow(i) {
        selectedIndex = i;
        updateUI();
        const card = document.getElementById('card-result');
        if(!card.classList.contains('open')) toggleCard('card-result');
        document.getElementById('res-title').innerText = `ğŸ“Š å¾…å›æµ‹: ${stocks[i].name}`;
    }

    function editStock(i, e) {
        e.stopPropagation();
        const s = stocks[i];
        document.getElementById('inName').value = s.name;
        document.getElementById('inCode').value = s.code;
        document.getElementById('inMin').value = s.minCap;
        document.getElementById('inMax').value = s.maxCap;
        const card = document.getElementById('card-config');
        if(!card.classList.contains('open')) toggleCard('card-config');
        card.scrollIntoView({ behavior: 'smooth' });
    }

    function delStock(i, e) {
        e.stopPropagation();
        if(confirm('åˆ é™¤æ­¤æ¡?')) {
            stocks.splice(i, 1);
            localStorage.setItem('gridStocks', JSON.stringify(stocks));
            if(selectedIndex === i) selectedIndex = -1;
            if(selectedIndex > i) selectedIndex--;
            updateUI();
        }
    }

    function updateUI() {
        renderTable();
        const btn = document.getElementById('btn-run');
        if(selectedIndex >= 0) {
            btn.disabled = false;
            btn.innerText = "â–¶ è¿è¡Œ";
        } else {
            btn.disabled = true;
            btn.innerText = "è¯·é€‰è‚¡ç¥¨";
            document.getElementById('res-title').innerText = "ğŸ“Š å›æµ‹ç»“æœ";
        }
    }

    function renderTable() {
        const tb = document.getElementById('stock-tbody');
        if(stocks.length === 0) { tb.innerHTML = '<tr><td colspan="3" style="text-align:center;color:#999;padding:15px;">åˆ—è¡¨ä¸ºç©º</td></tr>'; return; }
        tb.innerHTML = stocks.map((s, i) => `
            <tr class="${i===selectedIndex ? 'active-row' : ''}" onclick="selectRow(${i})" style="cursor:pointer">
                <td><div style="font-weight:bold">${s.name}</div><div style="color:#999;font-size:11px">${s.code}</div></td>
                <td>${s.minCap}-${s.maxCap}</td>
                <td style="text-align:right">
                    <button class="btn btn-yellow" onclick="editStock(${i},event)">âœï¸</button>
                    <button class="btn btn-red" style="margin-left:5px" onclick="delStock(${i},event)">ğŸ—‘ï¸</button>
                </td>
            </tr>
        `).join('');
    }

    // === GitHub å®‰å…¨ç‰ˆ ===
    // 1. ä¿®å¤Base64ï¼šå»é™¤ç©ºæ ¼æ¢è¡Œå†è§£ç 
    function safeB64ToUtf8(str) {
        return decodeURIComponent(escape(window.atob(str.replace(/\s/g, ''))));
    }
    function utf8ToB64(str) { return window.btoa(unescape(encodeURIComponent(str))); }

    async function uploadToGithub() {
        let token = localStorage.getItem("github_token");
        if (!token) { document.getElementById('token-modal').style.display='flex'; return; }
        
        const btn = document.getElementById('btn-push');
        const oldTxt = btn.innerText; btn.innerText = "â³"; btn.disabled = true;
        
        try {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const get = await fetch(url, { headers: { "Authorization": `token ${token.trim()}` } });
            let sha = null; if (get.ok) sha = (await get.json()).sha;
            
            const res = await fetch(url, { 
                method: "PUT", 
                headers: { "Authorization": `token ${token.trim()}` }, 
                body: JSON.stringify({ message: "Update", content: utf8ToB64(JSON.stringify(stocks, null, 2)), sha }) 
            });
            if (res.ok) alert("âœ… ä¿å­˜æˆåŠŸ"); else throw new Error((await res.json()).message);
        } catch (e) { alert("âŒ é”™è¯¯: " + e.message); if(e.message.includes("401")) localStorage.removeItem("github_token"); } 
        finally { btn.innerText = oldTxt; btn.disabled = false; }
    }

    async function syncFromGithub() {
        let token = localStorage.getItem("github_token");
        const btn = document.getElementById('btn-pull');
        const oldTxt = btn.innerText; btn.innerText = "â³"; btn.disabled = true;
        
        try {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const h = { "Accept": "application/vnd.github.v3+json" };
            if(token) h["Authorization"] = `token ${token.trim()}`;
            
            let res = await fetch(url, { headers: h });
            let data;
            if (res.ok) {
                const json = await res.json();
                data = JSON.parse(safeB64ToUtf8(json.content)); // ä½¿ç”¨å®‰å…¨è§£ç 
            } else {
                const rawUrl = `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}?t=${Date.now()}`;
                const raw = await fetch(rawUrl);
                if(!raw.ok) throw new Error("äº‘ç«¯æ— æ•°æ®");
                data = await raw.json();
            }
            if(Array.isArray(data) && confirm(`è¦†ç›–æœ¬åœ°? (å…± ${data.length} æ¡)`)) {
                stocks = data; localStorage.setItem('gridStocks', JSON.stringify(stocks)); 
                selectedIndex = -1; updateUI();
            }
        } catch (e) { alert("âŒ é”™è¯¯: " + e.message); } 
        finally { btn.innerText = oldTxt; btn.disabled = false; }
    }
    
    function saveToken() {
        const t = document.getElementById('gh-token-input').value.trim(); // å¼ºåˆ¶å»é™¤ç©ºæ ¼
        if(t) { localStorage.setItem('github_token', t); document.getElementById('token-modal').style.display='none'; uploadToGithub(); }
    }

    // === å›æµ‹é€»è¾‘ ===
    async function runSelectedBacktest() {
        if(selectedIndex < 0) return;
        const s = stocks[selectedIndex];
        const btn = document.getElementById('btn-run');
        const oldTxt = btn.innerText; btn.innerText = "â³..."; btn.disabled = true;

        document.getElementById('val-ret').innerText = '--';
        document.getElementById('val-stock').innerText = '--';
        document.getElementById('val-count').innerText = '--';
        if(myChart) myChart.clear();

        const sd = document.getElementById('inStartDate').value;
        const ed = document.getElementById('inEndDate').value;

        try {
            await doBacktest(s.code, s.minCap, s.maxCap, sd, ed);
            document.getElementById('res-title').innerText = `ğŸ“Š ç»“æœ: ${s.name}`;
        } catch (e) {
            alert("å›æµ‹å¤±è´¥: " + e.message);
        } finally {
            btn.innerText = oldTxt; btn.disabled = false;
        }
    }

    const getEmSecId = c => (c.endsWith('.SS')||c.startsWith('6')) ? '1.'+c.replace('.SS','') : '0.'+c.replace('.SZ','');
    const toYahoo = c => c.startsWith('6') ? c+'.SS' : (c.length===5 ? c.substring(1)+'.HK' : c+'.SZ');

    async function doBacktest(code, minCap, maxCap, startDateStr, endDateStr) {
        const capital = 10000000; const grids = 10; const lotSize = 100;
        
        // 1. è‚¡æœ¬
        const emSecId = getEmSecId(code);
        const emCode = emSecId.split('.')[1]; const emMkt = emSecId.split('.')[0];
        const capRes = await fetch(PROXY + encodeURIComponent(`https://push2.eastmoney.com/api/qt/ulist.np/get?secids=${emMkt}.${emCode}&fields=f2,f20&invt=2&fltt=2`));
        const capJson = await capRes.json();
        let data = null;
        if(capJson.data?.diff) data = Array.isArray(capJson.data.diff) ? capJson.data.diff[0] : capJson.data.diff[emCode];
        if(!data) throw new Error("æ— æ³•è·å–è‚¡æœ¬");
        const totalShares = data.f20 / data.f2; 
        const minPrice = (minCap * 100000000) / totalShares;
        const maxPrice = (maxCap * 100000000) / totalShares;
        
        // 2. å†å²
        const p1 = Math.floor(new Date(startDateStr).getTime() / 1000);
        const p2 = Math.floor(new Date(endDateStr).getTime() / 1000) + 86400;
        const yhUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${toYahoo(emCode)}?period1=${p1}&period2=${p2}&interval=1d`;
        const hRes = await fetch(PROXY + encodeURIComponent(yhUrl));
        if(!hRes.ok) throw new Error("å†å²æ•°æ®è¯·æ±‚å¤±è´¥");
        const hJson = await hRes.json();
        const result = hJson.chart.result[0];
        if(!result || !result.timestamp) throw new Error("æ— Kçº¿æ•°æ®");

        let klines = [];
        result.timestamp.forEach((t, i) => {
            const q = result.indicators.quote[0];
            if(q.close[i] != null) {
                klines.push({
                    date: new Date(t*1000).toISOString().split('T')[0],
                    close: parseFloat(q.close[i].toFixed(2)),
                    high: parseFloat(q.high[i].toFixed(2)),
                    low: parseFloat(q.low[i].toFixed(2))
                });
            }
        });
        if(klines.length===0) throw new Error("æ•°æ®ä¸ºç©º");

        // 3. ç­–ç•¥
        let cash = capital; let shares = 0; let trades = []; let history = []; const fee = 0.00025;
        const ratio = Math.pow((maxPrice/minPrice), 1/grids);
        let lines = [];
        for(let i=0; i<=grids; i++) lines.push(minPrice * Math.pow(ratio, i));
        
        const getIdx = p => {
            if(p<lines[0]) return -1; if(p>=lines[grids]) return grids;
            for(let i=0; i<grids; i++) if(p>=lines[i] && p<lines[i+1]) return i;
            return 0;
        };
        
        let idx = getIdx(klines[0].close);
        if(idx>=0 && idx<grids) {
            let pct = (grids-idx)/grids;
            let vol = Math.floor((capital*pct)/klines[0].close/lotSize)*lotSize;
            if(vol>0) { cash -= vol*klines[0].close*(1+fee); shares += vol; trades.push({date: klines[0].date, type:'å»ºä»“', price:klines[0].close}); }
        }
        
        for(let i=1; i<klines.length; i++) {
            const d = klines[i];
            if(idx>=0 && idx<=grids) { 
                let buyP = (idx===grids) ? lines[grids-1] : lines[idx];
                if(d.low <= buyP) {
                     let unit = capital/grids; let vol = Math.floor(unit/buyP/lotSize)*lotSize;
                     if(cash >= vol*buyP && vol>0) {
                         cash -= vol*buyP*(1+fee); shares += vol; trades.push({date: d.date, type:'BUY', price:buyP}); idx--;
                     }
                }
            }
            if(idx<grids) {
                let sellP = lines[idx+1];
                if(d.high >= sellP) {
                    let unit = capital/grids; let vol = Math.floor(unit/sellP/lotSize)*lotSize; let act = Math.min(shares, vol);
                    if(act >= lotSize) {
                        cash += act*sellP*(1-fee); shares -= act; trades.push({date: d.date, type:'SELL', price:sellP}); idx++;
                    }
                }
            }
            history.push({date: d.date, val: cash + shares*d.close, close: d.close});
        }
        
        const ret = (history[history.length-1].val - capital)/capital*100;
        const sRet = (klines[klines.length-1].close - klines[0].close)/klines[0].close*100;
        
        document.getElementById('val-ret').innerText = ret.toFixed(2)+'%';
        document.getElementById('val-ret').className = 'stat-val ' + (ret>=0?'win':'loss');
        document.getElementById('val-stock').innerText = sRet.toFixed(2)+'%';
        document.getElementById('val-stock').className = 'stat-val ' + (sRet>=0?'win':'loss');
        document.getElementById('val-count').innerText = trades.length;
        
        renderChart(history, lines, trades);
    }

    function renderChart(hist, lines, trades) {
        const dom = document.getElementById('chart-box');
        if(myChart) myChart.clear(); else myChart = echarts.init(dom);
        
        const dates = hist.map(h=>h.date);
        const closes = hist.map(h=>h.close);
        const normVals = hist.map(h => h.val / hist[0].val * hist[0].close);
        
        const marks = trades.map(t => {
            const isBuy = t.type === 'BUY' || t.type === 'å»ºä»“';
            return {
                coord: [t.date, t.price],
                symbol: 'triangle',
                symbolRotate: isBuy ? 0 : 180,
                symbolSize: 10,
                itemStyle: { color: isBuy ? '#d32f2f' : '#2e7d32' },
                label: { show: false }
            };
        });
        
        const gridLines = lines.map(p => ({ yAxis: p, lineStyle:{type:'solid', color:'rgba(0,0,255,0.1)'}, label:{show:false} }));
        
        myChart.setOption({
            animation: false,
            tooltip: { trigger:'axis', axisPointer:{type:'cross'} },
            legend: { top:0, data:['è‚¡ä»·', 'ç­–ç•¥å‡€å€¼(å½’ä¸€åŒ–)'] },
            grid: { left:'3%', right:'3%', bottom:'10%', top:'10%', containLabel:true },
            dataZoom: [{type:'inside'}, {type:'slider', bottom:0}],
            xAxis: { type:'category', data:dates },
            yAxis: { scale:true, splitLine:{show:false} },
            series: [
                { name:'è‚¡ä»·', type:'line', data:closes, smooth:true, lineStyle:{width:1.5, color:'#333'}, markPoint:{data:marks}, markLine:{symbol:'none', data:gridLines, silent:true} },
                { name:'ç­–ç•¥å‡€å€¼(å½’ä¸€åŒ–)', type:'line', data:normVals, smooth:true, lineStyle:{width:2, color:'#d32f2f'}, symbol:'none' }
            ]
        });
    }
